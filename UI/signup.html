  <header>
    <h1 class="logo-s">Banka</h1>

  <main class="main-wrapper-1">
      <div class="form-wrapper">
        <h3>Create a Personnal Account</h3>
        <input type="text" placeholder="First Name" class="txtb" required>
        <input type="text" placeholder="Last Name" class="txtb" required>
        <input type="text" placeholder="Phone Number" class="txtb" required>
        <input type="email" placeholder="Email" class="txtb" required>
        <input type="password" placeholder="Password" class="txtb" required>
        <select required id="account">
          <option value="hidden">Account Type</option>
          <option value="Savings">Savings</option>
          <option value="Current">Current</option>
        </select>
        <a href="login.html">Login to your account</a>
        <div class="sign-btn">
            <button type="submit" class="btn"><a href="userProfile.html">Next</a></button>
        </div>
      </div>
